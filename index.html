<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="mediaQueries.css">
    <script src="https://kit.fontawesome.com/094f040b5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div>
            <input type="text" placeholder="type your location here ..." class="search"/>
        </div>
        <div>
            <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </form>
    <div class="container">
        <div class=".display">
            <div class="temp">
                <p></p>
            </div>
        </div>
        <div class="info">
            <p class="location"></p>
            <p class="date"></p>
        </div>
        <div class="description">
            <div>
                <img id="weatherImage" src="" alt="Weather Image">
            </div>
            <div>
                <p class="status"></p>
            </div>
        </div>
    </div>
</body>
</html>
